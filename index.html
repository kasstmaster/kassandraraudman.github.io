<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kassandra Raudman</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: url('https://i.postimg.cc/Znc87wdy/unsplash-image-Bd7g-Nn-WJBk-U.jpg') no-repeat center center/cover;
      height: 100vh;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    h2 {
      font-size: 1.5rem;
      font-weight: normal;
      margin-bottom: 3rem;
    }
    .buttons {
      position: absolute;
      bottom: 40px;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn {
      background-color: rgba(0,0,0,0.7);
      border: none;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: rgba(255,255,255,0.2);
    }
    .dropdown {
      position: relative;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      bottom: 120%;
      left: 0;
      background-color: rgba(0, 0, 0, 0.9);
      min-width: 160px;
      border-radius: 5px;
      overflow: hidden;
    }
    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      display: block;
      text-decoration: none;
    }
    .dropdown-content a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <div>
    <h1>KASSANDRA RAUDMAN</h1>
    <h2>Freelance Video Editor &amp; Content Manager</h2>
  </div>
  <div class="buttons">
    <a href="https://www.youtube.com/@kassandraraudman" class="btn" target="_blank">Portfolio</a>
    <a href="mailto:kassandraraudman@gmail.com" class="btn">Contact</a>
    <div class="dropdown">
      <button class="btn">Login</button>
      <div class="dropdown-content">
        <a href="https://login.kassandraraudman.com">Client Portal</a>
        <a href="https://editor.kassandraraudman.com">Editor Portal</a>
      </div>
    </div>
  </div>
</body>
</html>
