<!DOCTYPE html>
<html lang="en">
<head>
<!-- Favicon -->
<link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96-transparent.png">

<!-- Apple Touch Icon -->
<link rel="apple-touch-icon" href="apple-touch-icon-transparent.png">

<!-- Web App Manifest -->
<link rel="manifest" href="manifest.json">

<!-- Theme Color for PWA (optional) -->
<meta name="theme-color" content="#000000">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kassandra Raudman</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    a {
      text-decoration: none;
    }
    body {
      background: url('https://i.postimg.cc/Znc87wdy/unsplash-image-Bd7g-Nn-WJBk-U.jpg') no-repeat center center/cover;
      height: 100vh;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;

.title-main {
  text-align: center;
  line-height: 1.2;
  margin-bottom: 3rem;
}

.first-line {
  font-family: 'Bebas Neue', sans-serif;
  font-size: 4rem;
  letter-spacing: 0.05rem;
}

.second-line {
  font-family: 'Playfair Display', serif;
  font-size: 1.5rem;
  font-weight: 400;
  letter-spacing: 0.03rem;
}

    }
    h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    h2 {
      font-size: 1.5rem;
      font-weight: normal;
      margin-bottom: 3rem;
    }
    .buttons {
      position: absolute;
      bottom: 160px;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .btn {
      background-color: rgba(0,0,0,0.7);
      border: none;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: rgba(255,255,255,0.2);
    }
    .dropdown {
      position: relative;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      bottom: 120%;
      left: 0;
      background-color: rgba(0, 0, 0, 0.9);
      min-width: 160px;
      border-radius: 5px;
      overflow: hidden;
    }
    .dropdown-content a {
      color: white;
      padding: 12px 16px;
      display: block;
      text-decoration: none;
    }
    .dropdown-content a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
.popup-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

.popup-box {
position: relative;
  background: #111;
  padding: 2rem;
  border-radius: 10px;
  text-align: center;
  color: white;
  box-shadow: 0 0 10px #000;
}

.popup-box a {
  display: block;
  margin: 1rem 0;
  color: #fff;
  text-decoration: none;
  font-weight: bold;
}

.popup-box a:hover {
  text-decoration: underline;
}

.popup-box button {
  margin-top: 1rem;
  background: #444;
  color: #fff;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 5px;
  cursor: pointer;
}

.popup-box form button {
  background: rgba(0,0,0,0.7);
  color: white;
  border: none;
  padding: 0.75rem 1.5rem;
  font-size: 1rem;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s ease;
  display: block;
  margin: 0.5rem auto;
}

.popup-box form button:hover {
  background: rgba(255,255,255,0.2);
}

.close-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  background: #fa3538;
  color: white;
  border: none;
  border-radius: 50%;
  width: 30px;
  height: 30px;
  font-weight: bold;
  font-size: 1rem;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  padding: 0;
}

.close-btn:hover {
  background: #fa3538;
}

  </style>
</head>


<body>

  <div>
    <h1 class="title-main">
  <span class="first-line">KASSANDRA RAUDMAN</span><br>
  <span class="second-line">FREELANCE VIDEO EDITOR &amp; CONTENT MANAGER</span>
</h1>
  </div>
  <div class="buttons">
    <a href="https://www.youtube.com/@kassandraraudman" class="btn" target="_blank">Portfolio</a>
    <a href="mailto:kassandraraudman@gmail.com" class="btn">Contact</a>
    <button class="btn" onclick="togglePopup()">Login</button>

<div id="popup" class="popup-overlay">
  <div class="popup-box">
    <h3>LOGIN</h3><br>
    <form action="https://login.kassandraraudman.com" target="_blank">
  <button type="submit">Client Portal</button>
</form><br>
<form action="https://editor.kassandraraudman.com" target="_blank">
  <button type="submit">Editor Portal</button>
</form>
    <button class="close-btn" onclick="togglePopup()">X</button>
  </div>
</div>

  </div>

<script>
  function togglePopup() {
    const popup = document.getElementById('popup');
    popup.style.display = (popup.style.display === 'flex') ? 'none' : 'flex';
  }
</script>

</body>
</html>
